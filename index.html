<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">
        <header>
            <h1>Text Editor</h1>
        </header>
        <div class="row">
            <div class="col toolbar">
                <div class="box">
                    <input type="number" id="font-size" min="1" max="100" value="16" onchange="f1(this)" />
                </div>
                <div class="box">
                    <button type="button" onclick="f2(this)"><i class="fa-solid fa-bold"></i></button>
                    <button type="button" onclick="f3(this)"><i class="fa-solid fa-italic"></i></button>
                    <button type="button" onclick="f4(this)"><i class="fa-solid fa-underline"></i></button>
                </div>
                <div class="box">
                    <button type="button" onclick="f5(this)"><i class="fa-solid fa-align-left"></i></button>
                    <button type="button" onclick="f6(this)"><i class="fa-solid fa-align-center"></i></button>
                    <button type="button" onclick="f7(this)"><i class="fa-solid fa-align-right"></i></button>
                </div>
                <div class="box">
                    <button type="button" onclick="f8(this)">aA</button>
                    <button type="button" onclick="f9(this)"><i class="fa-solid fa-text-slash"></i></button>
                    <input type="color" onchange="f10(this)" id="color" />
                </div>
            </div>
            <div class="col">
                <textarea id="textarea" ></textarea>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
